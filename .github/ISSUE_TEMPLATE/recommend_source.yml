name: 推荐书源
description: 我希望 so-novel 增加这个书源
title: 推荐书源 [此处填写书源 URL]
labels:
  - "new source"
body:
  - type: markdown
    attributes:
      value: |
        ## 先决条件

  - type: markdown
    attributes:
      value: |
        - 无 Cloudflare 五秒盾
        - 支持搜索
        - 每日同步更新
        - 国内网络可直接访问（优质书源可忽略）

  - type: checkboxes
    attributes:
      label: 确定推荐的书源满足上述条件？
      options:
        - label: "Yes"
          required: true

  - type: markdown
    attributes:
      value: |
        ## 填写内容

  - type: input
    attributes:
      label: 书源 URL
      placeholder: https://example.com/
    validations:
      required: true

  - type: dropdown
    attributes:
      label: 书源类型
      options:
        - 网络小说
        - 轻小说
        - 文学小说
        - 其它（需在推荐理由填写具体类型）
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: 勾选满足的条件（满足 4 个及以上为优质书源）
      options:
        - label: 起点人气榜单的书能搜到（https://www.qidian.com/rank）
        - label: 正文错别字少
        - label: 正文排版正常
        - label: 书库全
        - label: 无限流

  - type: textarea
    attributes:
      label: 推荐理由
      description: 请填写推荐理由
    validations:
      required: true